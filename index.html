<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Color Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    #color-code {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #option_container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    #option_container div {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Guess the Color!</h1>
  <p>Click the box that matches this color:</p>
  <div id="color-code">rgb(?, ?, ?)</div>
  <div id="option_container"></div>
  <script src="script.js"></script>
</body>
</html>
